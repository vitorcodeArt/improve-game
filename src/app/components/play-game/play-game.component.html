<section class="conteiner">
  <div class="navbar">
    <i
      class="bi bi-arrow-left"
      style="font-size: 1.5rem; color: rgb(255, 255, 255)"
    ></i>
    <h2>{{ temaRound }}</h2>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i
      class="bi bi-gear-fill"
      style="font-size: 1.5rem; color: rgb(255, 255, 255)"
    ></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li>
          <button class="dropdown-item" (click)="viewImage()">
            <div class="image-config">
              <span>Imagens</span>
                <div class="input-conteiner" #inputConteiner>
                  <span #buttonConfig1>
                    <input type="checkbox" #config1>
                  </span>
                </div>
            </div>
          </button>
        </li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
    
  </div>
  <div class="content">
    <span>Palavra:</span>
    <h2>{{ nomePersonagem }}</h2>
  </div>
  <div class="photoCover">
    <div class="content-character">
      <img src=" {{ photoCover }} " alt="" />
      <span class="nome-img"> {{ nomePersonagem }} </span>
    </div>
  </div>
  <div class="content-timer">
    <div class="timer">
      <i
        class="bi bi-stopwatch"
        style="font-size: 1.5rem; color: rgb(255, 255, 255)"
      ></i>


      <div class="barra-timer">
        <span class="tempo-timer">1 minuto</span>
        <div
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div #progressBar class="progress-bar" style="width: 100%"></div>
      </div>
      <!-- <div class="background-timer">
          <span class="barra-progress"></span>
        </div> -->
      </div>
    </div>
    <div class="d-grid gap-1">
      <button class="btn btn-light btnTimer" type="button" (click)="initTimer()">
        Iniciar timer
      </button>
      <button class="btn btn-dark btnWork" type="button" (click)="nextWork()">
        Pr√≥xima palavra
      </button>
    </div>
  </div>
</section>
