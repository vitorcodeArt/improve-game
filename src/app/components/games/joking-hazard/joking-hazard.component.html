<section class="conteiner">
  <div class="navbar">
    <i
      class="bi bi-arrow-left"
      style="font-size: 1.5rem; color: rgb(255, 255, 255)"
    ></i>
    <h2>{{ temaRound }}</h2>
    <div class="dropdown">
      <button class="btn btn-secondary" type="button" aria-expanded="false">
        <i
      class="bi bi-gear-fill"
      style="font-size: 1.5rem; color: rgb(255, 255, 255)"
    ></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li>
          <button class="dropdown-item">
            <div class="image-config">
              <span>Imagens</span>
                <div class="input-conteiner" #inputConteiner>
                  <span #buttonConfig1>
                    <input type="checkbox" #config1>
                  </span>
                </div>
            </div>
          </button>
        </li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
  </div>
  <div class="conteinerBig">
    <img class="card" src="{{ card1 }}" alt="" (click)="clickedCard1()" #cardVerso1>
    <img class="card" src="{{ card2 }}" alt="" (click)="clickedCard2()" #cardVerso2>
    <img class="card" src="{{ card3 }}" alt="" (click)="clickedCard3()" #cardVerso3>
  </div>
  <div class="conteinerCarousel">
    <div class="contentCarousel">
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ card1 }}" class="d-block w-100 card" alt="..." (click)="clickedCard1()" #cardVerso1>
          </div>
          <div class="carousel-item">
            <img src="{{ card2 }}" class="d-block w-100 card" alt="..." (click)="clickedCard2()"
            #cardVerso2>
          </div>
          <div class="carousel-item">
            <img src="{{ card3 }}" class="d-block w-100 card" alt="..." (click)="clickedCard3()"
            #cardVerso3>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <div class="d-grid gap-1">
      <button class="btn btn-dark btnWork" type="button" (click)="nextTirinha()">
        Pr√≥xima tirinha
      </button>
    </div>
</section>
