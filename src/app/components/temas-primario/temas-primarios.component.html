<section #sectionElement [ngStyle]="{'background' : (temaSelect ? color : 'transparent') }"  class="conteiner" (click)="clickTema()">
    <div class="box-img">
      <img class="img-game" src="{{ photoCover }}" alt="" #img>
      <div class="description-game" #description>
        <span class="nome-game" #nome>{{ titleTema }}
        </span>
        <span class="qntdPalavras-game" #qntdPalavras>{{ qntsPalavras }}
        </span>
      </div>
    </div>
  </section>
