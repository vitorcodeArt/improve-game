<section [ngClass]="{ 'disappear' : isDisappear }" #conteiner  class="conteiner">
  <div class="box-img" [ngStyle]="{ 'background' : color }">
    <img class="img-game" src="{{ photo }}" alt="">
    <i class="bi bi-play-circle-fill img-play" (click)="handleClick()"></i>
  </div>
  <div class="box-description">
    <h2> {{ titulo }} </h2>
    <p>{{ description }}</p>
  </div>
</section>
