<!-- Seleção de temas -->
  <section *ngIf="!isAlive && !mimicaAlive" (changeAlive)="onChangeAlive()" class="conteiner-tema" #conteinerTema>
    <h2 class="titleTema">Selecione os Temas</h2>
    <div class="content_temas">
      <div class="top">
          <a class="btn btn-dark btnT1" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" (click)="temaPrimarioView()" #btnTemasPrimarios>
            <div class="top-left">
          <h4 class="t-primario">Temas Primarios </h4><span class="setaCircle" #setaCircle><i class="bi bi-arrow-down-circle"></i></span>
        </div>
          </a>
        <button class="btn-jogar" (click)="finishSelect($event)">JOGAR <span class="degrade"></span></button>
      </div>
      <div class="collapse show" id="collapseExample">
        <div class="card card-body">
          <div class="temas-primarios" >
            <input type="checkbox" id="tema-1" #tema1>
            <label for="tema-1">
              <app-temas-primarios
              #comp_p_1 #comp
              class="tema-c"
              titleTema="Heróes/Vilões"
              photoCover="../../../assets/img/icone-temas/super-heroi.png"
              color="#57D9C7"
              qntsPalavras="18 Palavras"
              (click)="onClickHero()"
              >
              </app-temas-primarios>
            </label>
            <input type="checkbox" id="tema-2" #tema2>
            <label for="tema-2">
              <app-temas-primarios
              #comp_p_2 #comp
              class="tema-c"
              titleTema="Objetos"
              photoCover="../../../assets/img/icone-temas/objetivo.png"
              color="#45de37"              qntsPalavras="16 Palavras"
              (click)="onClickObject()"
            ></app-temas-primarios>
            </label>
            <input type="checkbox" id="tema-4" #tema4>
            <label for="tema-4">
              <app-temas-primarios
              #comp_p_3 #comp
              class="tema-c"
              titleTema="Filmes/Livros"
              photoCover="../../../assets/img/icone-temas/cultura.png"
              color="#0cc977"
              qntsPalavras="16 Palavras"
              (click)="onClickMovies()">
              </app-temas-primarios>
            </label>
            <input type="checkbox" id="tema-5" #tema5>
            <label for="tema-5">
              <app-temas-primarios
              #comp_p_4 #comp
              titleTema="Animais"
              photoCover="../../../assets/img/icone-temas/patas.png"
              color="#f8c753"
              qntsPalavras="166 Palavras"
              (click)="onClickAnimais()"
              >
            </app-temas-primarios>
            </label>
            <input type="checkbox" id="tema-6" #tema6>
            <label for="tema-6">
              <app-temas-primarios
              #comp_p_5 #comp
              titleTema="Folclóre"
              photoCover="../../../assets/img/icone-temas/fantasma.png"
              color="#00a895"
              qntsPalavras="37 Palavras"
              (click)="onClickFolclore()"
              ></app-temas-primarios>
            </label>
          </div>
        </div>
      </div>
      <div class="top">
          <a class="btn btn-dark btnT2" data-bs-toggle="collapse" href="#collapseTemasSecundarios" role="button" aria-expanded="false" aria-controls="collapseExample" (click)="temaSecundarioView()" #btnTemasSecundarios>
            <div class="top-left">
          <h4 class="t-primario">Temas Secundarios </h4><span class="setaCircle" #setaCircle2><i class="bi bi-arrow-up-circle"></i></span>
        </div>
          </a>
      </div>
      <div class="collapse" id="collapseTemasSecundarios">
        <div class="card card-body">
          <div class="temas-secundarios" >
            <input type="checkbox" id="tema_s1" #tema_s1>
            <label for="tema_s1">
            <app-temas-secundarios
            #officesComponent
            titleTema="Profissões"
            photoCover="../../../assets/img/works.png"
            color="#f0f"
            (click)="onClickOffices()">
            </app-temas-secundarios>
            </label>
            <input type="checkbox" id="tema_s2" #tema_s2>
            <label for="tema_s2">
            <app-temas-secundarios
            #officesComponent
            titleTema="Adjetivos"
            photoCover="../../../assets/img/works.png"
            color="#f0f"
            (click)="onClickAdjetivos()">
            </app-temas-secundarios>
            </label>
            <input type="checkbox" id="tema_s3" #tema_s3>
            <label for="tema_s3">
            <app-temas-secundarios
            #etniasComponent
            titleTema="Etnias"
            photoCover="../../../assets/img/works.png"
            color="#f0f"
            (click)="onClickEtnias()">
            </app-temas-secundarios>
            </label>
            <input type="checkbox" id="tema_s4" #tema_s4>
            <label for="tema_s4">
            <app-temas-secundarios
            #officesComponent
            titleTema="Caracteristicas"
            photoCover="../../../assets/img/works.png"
            color="#f0f"
            (click)="onClickCaracteristicas()">
            </app-temas-secundarios>
            </label>
            <input type="checkbox" id="tema-10" #tema10>
            <label for="tema-10">
            <app-temas-secundarios
            #officesComponent
            titleTema="Profissões"
            photoCover="../../../assets/img/works.png"
            color="#f0f"
            (click)="onClickOffices()">
            </app-temas-secundarios>
            </label>

          </div>
        </div>
      </div>
    </div>
  </section>
